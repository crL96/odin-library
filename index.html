<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Library</h1>
    </header>

    <div class="container" id="libraryContainer">

    </div>

    <button id="buttonAdd" type="button" data-open-modal>Add Book</button>

    <dialog data-modal id="dialogBox">
        <form action="" method="post" id="newBookForm">
                <div id="formContainer">
                <legend>Add New Book</legend>
                <div>
                    <label for="bookTitle">Title:</label>
                    <input type="text" name="title" id="bookTitle" required>
                </div>
                <div>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" name="author" id="bookAuthor" required>
                </div>
                <div>
                    <label for="bookPages">Pages:</label>
                    <input type="number" name="pages" id="bookPages" min="1" required>
                </div>
                <div>
                    <label for="bookRead">Read:</label>
                    <input type="hidden" name="read" value="false">
                    <input type="checkbox" name="read" id="bookRead" value="true">
                </div>
                <button type="submit" data-close-modal>Add</button>
            </div>
            </form>
    </dialog>
    
    <script src="javascript.js"></script>
</body>
</html>
