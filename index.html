<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Library</h1>
    </header>

    <div class="container" id="libraryContainer">

    </div>
    <button type="button" data-open-modal>Add Book</button>
    <dialog data-modal id="dialogBox">
        <form action="" method="post">
            <legend>Add New Book</legend>
            <div>
                <label for="bookTitle">Title:
                    <input type="text" name="title" id="bookTitle">
                </label>
            </div>
            <div>
                <label for="bookAuthor">Author:
                    <input type="text" name="author" id="bookAuthor">
                </label>
            </div>
            <div>
                <label for="bookPages">Pages:
                    <input type="number" name="pages" id="bookPages" min="1">
                </label>
            </div>
            <div>
                <label for="bookRead">Read:
                    <input type="hidden" name="read" id="bookRead" value="false">
                    <input type="checkbox" name="read" id="bookRead" value="true">
                </label>
            </div>
            <button data-close-modal>Add</button>
        </form>
    </dialog>
    
    <script src="javascript.js"></script>
</body>
</html>
